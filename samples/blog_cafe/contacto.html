<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor">

            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                </a>

                <div class="mobile-menu">
                    <a href="#nav">
                        <img src="img/menuicon.svg" alt="Menu Icono">
                    </a>
                </div>

                <nav id="nav" class="navegacion">
                    <a href="nosotros.html" class="block">Nosotros</a>
                    <a href="cursos.html" class="block">Cursos</a>
                    <a href="contacto.html" class="block">Contacto</a>
                    <a href="#" class="mobile-menu-close">
                        <img src="img/close.svg" alt="">
                    </a>
                </nav>
            </div>

            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con sonsejos y cursos</h2>
                <p class="no-margin">Aprender de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>
        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="Imagen contacto">
            </div>

            <div class="formulario-contacto columnas-10">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Tu nombre">
                    </div>

                    <div class="campo">
                        <label for="e-mail">E-mail</label>
                        <input type="e-mail" id="e-mail" placeholder="Tu e-mail">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje"></textarea>
                    </div>

                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <p class="no-margin">Blog<span>DeCafé</span></p>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
